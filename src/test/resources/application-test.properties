# Disable auto-configuration that might cause issues
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Cucumber configuration
cucumber.execution.parallel.enabled=false
cucumber.publish.quiet=true
cucumber.plugin=pretty,html:target/cucumber-reports

# Test server configuration
server.port=10000

# Firebase Firestore Emulator Configuration
firebase.emulator.firestore.host=localhost
firebase.emulator.firestore.port=8080
firebase.project.id=connect-project

server.servlet.context-path=/api
